<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <script src="/assets/jquery/jquery.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/assets/highlight/styles/default.css">
    <script src="/assets/highlight/highlight.pack.js"></script>
</head>
<body>

{{> menu}}
<div class="container">
    <h1>{{loginName}}</h1>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-primary" style="margin-top: 20px;">
                <div class="panel-heading">
                    <h3 class="panel-title">Browser Article</h3>
                </div>
                <div class="panel-body">
                    <h1>{{title}}</h1>

                    <p>{{{content}}}</p>
                    {{#each posters}}
                    <div class="panel panel-default">
                        <div class="panel-heading">{{this.title}} written by <span class="glyphicon glyphicon-user" aria-hidden="true"></span>{{this.author}}</div>
                        <div class="panel-body">
                            {{this.content}}
                            <hr/>
                            <span class="pull-right">{{createdAt}}</span>
                        </div>
                    </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-primary" style="margin-top: 20px;">
                <div class="panel-heading">
                    <h3 class="panel-title">Post a Comment</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="post">
                        {{#if error}}
                        <div class="alert alert-danger" role="alert">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            {{ error }}
                        </div>
                        {{/if}}
                        <div class="form-group">
                            <label for="postTitle" class="col-sm-2 control-label">Title</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="postTitle" name="postTitle"
                                       placeholder="Title" value="{{input.postTitle}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="postContent" class="col-sm-2 control-label">Content</label>

                            <div class="col-sm-10">
                                    <textarea row="3" class="form-control" id="postContent" name="postContent"
                                              placeholder="content" value="{{input.postContent}}"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Post</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $('pre code').each(function () {
        $(this).addClass('javascript');
        $(this).closest('pre').addClass('highlight');
    });
    hljs.initHighlightingOnLoad();
</script>
</body>
</html>
